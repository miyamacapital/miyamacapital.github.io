<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miyama Capital</title> 
  <link rel="icon" type="image/png" href="web_images/Logo.png">
  
  <script>
    const savedLang = localStorage.getItem("miyama-lang");
    const browserLang = navigator.language || navigator.userLanguage;
    const isChinese = browserLang.toLowerCase().startsWith("zh");

    let target = "en/index.html"; 

    if (savedLang === "zh") {
      target = "zh/index.html";
    } else if (savedLang === "en") {
      target = "en/index.html";
    } else if (isChinese) {
      target = "zh/index.html";
    }

    window.location.replace(target);
  </script>
</head>
<body>
  <p>Redirecting... <a href="en/index.html">English</a> or <a href="zh/index.html">中文</a></p>
</body>
</html>
