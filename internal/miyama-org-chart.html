                transform: translateY(30px);
              }
              to { 
                opacity: 1; 
                transform: translateY(0);
              }
            }
            @keyframes pulse {
              0%, 100% { opacity: 0.4; }
              50% { opacity: 1; }
            }
            @keyframes glow {
              0%, 100% { 
                box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
              }
              50% { 
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
              }
            }
          `}</style>
        </div>
      );
    }

    function DivisionHeader({ title, icon, color }) {
      return (
        <div style={{
          marginBottom: '16px',
          paddingBottom: '8px',
          borderBottom: `2px solid ${color}`,
          display: 'flex',
          alignItems: 'center',
          gap: '8px'
        }}>
          <span style={{
            fontSize: '14px',
            color: color,
            animation: 'pulse 2s ease-in-out infinite'
          }}>
            {icon}
          </span>
          <span style={{
            fontSize: '12px',
            fontWeight: '700',
            color: color,
            letterSpacing: '1px',
            textTransform: 'uppercase'
          }}>
            {title}
          </span>
        </div>
      );
    }

    function AgentCard({ title, model, color, role, description, highlight }) {
      const [isHovered, setIsHovered] = useState(false);
      
      return (
        <div 
          style={{
            padding: '16px',
            background: highlight 
              ? `linear-gradient(135deg, ${color}25 0%, ${color}15 100%)`
              : `linear-gradient(135deg, ${color}15 0%, ${color}08 100%)`,
            border: highlight
              ? `2px solid ${color}60`
              : `1px solid ${isHovered ? `${color}80` : `${color}40`}`,
            borderRadius: '6px',
            transition: 'all 0.3s ease',
            cursor: 'default',
            transform: isHovered ? 'translateY(-2px)' : 'translateY(0)',
            boxShadow: highlight 
              ? `0 0 15px ${color}40`
              : (isHovered ? `0 4px 12px ${color}30` : 'none'),
            animation: highlight ? 'glow 3s ease-in-out infinite' : 'none'
          }}
          onMouseEnter={() => setIsHovered(true)}
          onMouseLeave={() => setIsHovered(false)}
        >
          {highlight && (
            <div style={{
              fontSize: '9px',
              color: color,
              letterSpacing: '1px',
              marginBottom: '6px',
              fontWeight: '700',
              textTransform: 'uppercase'
            }}>
              â˜… KEY ROLE
            </div>
          )}
          <div style={{
            fontSize: '14px',
            fontWeight: '700',
            color: '#fff',
            marginBottom: '6px',
            letterSpacing: '-0.3px'
          }}>
            {title}
          </div>
          <div style={{
            fontSize: '9px',
            color: color,
            padding: '3px 6px',
            background: `${color}20`,
            borderRadius: '3px',
            display: 'inline-block',
            marginBottom: '8px',
            letterSpacing: '0.5px'
          }}>
            {model}
          </div>
          <div style={{
            fontSize: '10px',
            color: '#8892b0',
            marginBottom: '4px',
            fontWeight: '600',
            letterSpacing: '0.5px'
          }}>
            {role}
          </div>
          <div style={{
            fontSize: '10px',
            color: '#64748b',
            lineHeight: '1.5'
          }}>
            {description}
          </div>
        </div>
      );
    }

    function CouncilMember({ name, focus, model }) {
      return (
        <div style={{
          display: 'flex',
          justifyContent: 'space-between',
          alignItems: 'center',
          padding: '8px 0',
          borderBottom: '1px solid rgba(93, 173, 226, 0.2)',
          fontSize: '10px'
        }}>
          <div>
            <span style={{ color: '#5dade2', fontWeight: '600' }}>{name}</span>
            <span style={{ color: '#7f8c8d', marginLeft: '8px' }}>/ {focus}</span>
          </div>
          <div style={{
            color: '#546e7a',
            fontSize: '9px',
            padding: '2px 6px',
            background: 'rgba(93, 173, 226, 0.15)',
            borderRadius: '3px'
          }}>
            {model}
          </div>
        </div>
      );
    }

    function WorkflowStep({ number, title, actor, color, desc, required, optional, newBadge }) {
      return (
        <div style={{
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          gap: '8px',
          minWidth: '120px',
          position: 'relative'
        }}>
          {newBadge && (
            <div style={{
              position: 'absolute',
              top: '-8px',
              right: '-8px',
              fontSize: '8px',
              color: '#d4af37',
              padding: '2px 6px',
              background: 'rgba(212, 175, 55, 0.3)',
              borderRadius: '3px',
              fontWeight: '700',
              border: '1px solid rgba(212, 175, 55, 0.5)'
            }}>
              NEW
            </div>
          )}
          <div style={{
            width: '32px',
            height: '32px',
            borderRadius: '50%',
            background: `linear-gradient(135deg, ${color} 0%, ${color}cc 100%)`,
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            fontSize: '13px',
            fontWeight: '700',
            color: '#fff',
            boxShadow: `0 2px 8px ${color}40`
          }}>
            {number}
          </div>
          <div style={{
            textAlign: 'center'
          }}>
            <div style={{
              fontSize: '11px',
              fontWeight: '700',
              color: '#fff',
              marginBottom: '4px'
            }}>
              {title}
            </div>
            <div style={{
              fontSize: '9px',
              color: color,
              marginBottom: '4px'
            }}>
              {actor}
            </div>
            <div style={{
              fontSize: '9px',
              color: '#64748b'
            }}>
              {desc}
            </div>
            {required && (
              <div style={{
                fontSize: '8px',
                color: '#e74c3c',
                marginTop: '4px',
                fontWeight: '600'
              }}>
                REQUIRED
              </div>
            )}
            {optional && (
              <div style={{
                fontSize: '8px',
                color: '#95a5a6',
                marginTop: '4px',
                fontStyle: 'italic'
              }}>
                if needed
              </div>
            )}
          </div>
        </div>
      );
    }

    function WorkflowArrow({ conditional }) {
      return (
        <div style={{
          fontSize: '20px',
          color: conditional ? '#95a5a6' : '#8892b0',
          fontWeight: '300'
        }}>
          â†’
        </div>
      );
    }

    function FlowItem({ from, to, desc, color, newBadge }) {
      return (
        <div style={{
          display: 'flex',
          alignItems: 'center',
          gap: '8px',
          color: '#8892b0',
          position: 'relative'
        }}>
          {newBadge && (
            <span style={{
              fontSize: '8px',
              color: '#d4af37',
              padding: '2px 4px',
              background: 'rgba(212, 175, 55, 0.2)',
              borderRadius: '2px',
              marginRight: '4px',
              fontWeight: '700',
              border: '1px solid rgba(212, 175, 55, 0.4)'
            }}>
              NEW
            </span>
          )}
          <span style={{ color: color, fontWeight: '600' }}>{from}</span>
          <span style={{ color: color }}>â†’</span>
          <span style={{ color: '#fff', fontWeight: '600' }}>{to}</span>
          <span style={{ color: '#64748b', fontSize: '10px' }}>/ {desc}</span>
        </div>
      );
    }

    ReactDOM.render(<MiyamaOrgChart />, document.getElementById('root'));
  </script>
</body>
</html>
